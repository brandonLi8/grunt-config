language:
  node_js                         # use Node.js

node_js:
  - node                          # tentative version

branches:
  only:
    - /.*/                        # test every branch.  This file needs to be present on all branches as well.

before_script:
  - npm prune -production=true    # prune - ensure a fresh copy of node_modules
  - npm install                   # install dependencies
  - npm install -g grunt-cli      # install grunt
  - npm install grunt --save-dev
  - npm update                    # update npm dependencies

script:
  - grunt lint-all                # lint everything. NOTE: this is another custom command...

after_script:
  - echo {{REPO}} is lint free!